<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1" /><!--设置viewport，适应移动设备的显示宽度-->
		<meta name="apple-mobile-web-app-capable" content="yes" /><!--隐藏safari导航栏及工具栏-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!--所有浏览器都以最新模式显示-->
		<title>个人中心首页</title>
		<link href="css/comm.css" rel="stylesheet" type="text/css" />

	</head>
	<body>
		<div class="mod_container">
			<!-- 内页统一头部 S-->
				<div class="d-mod d-mod-menu-unfold d-mod-border">
					<a class="d-mod-back" href="javascript:;"></a>
					<div class="d-mod-input d-mod-input-wrapper">
						<a class="d-mod-search" href="javascript:;"></a>
						<input type="text" placeholder="世界那么大，我想去看看">
					</div>
					<a class="d-mod-menu" href="javascript:;"></a>
					<div class="d-mod-menu-list" style="display: none;">

						<a class="d-mod-menu-list-item d-mod-menu-list-item2" href="javascript:;">分类</a>

						<a class="d-mod-menu-list-item d-mod-menu-list-item4" href="javascript:;">我的</a>
					</div>
				</div>
			<!-- 内页统一头部 E-->
			<!-- my-index-top 个人中心头部 (背景)S-->
			<div class="my-index-top">
				<a href="#" class="intjdd-top dm-top-bg">

						<span class="jt right my-index-jt"></span>
						<div class="f16">bingcheng</div>

					</div>
				</a>

					<li><a href="#">余额<br/>￥200.00</a></li>

				</ul>
			</div>
			<!--my-index-top 个人中心头部 (背景)E-->

			<div class="my-index-bottom">
				<!--  免运费的模块 S-->
				<div class="my-index-order">
					<a href="#" class="list">
						<span class="dm-icon my-index-icon my-index-icon1"></span>
						<span>我的订单</span>
						<span class="jt dm-list-right"></span>
				   </a>
				   <!-- 菜单-->
				
				   <ul class="dm-order-menu">
				   	    <li>
				   	    	<a href="#" class="btn menu-btn1">
								<span class="dm-icon my-index-menuicon my-index-icon7"></span>
								<span class="txt">全部</span>
							</a>
				   	    </li>
				   	    <li>
				   	    	<a href="#" class="btn menu-btn1">
								<span class="dm-icon my-index-menuicon my-index-icon8"></span>
								<span class="txt">待付款<span class="red">(2)</span></span>
							</a>
				   	    </li>
				   	    <li>
				   	    	<a href="#" class="btn menu-btn1">
								<span class="dm-icon my-index-menuicon my-index-icon9"></span>
								<span class="txt">待收货</span>
							</a>
				   	    </li>
				   	    <li>
				   	    	<a href="#" class="btn menu-btn1">

				   <a href="#" class="list list-mg">

						<span class="jt dm-list-right"></span>

				   <a href="#" class="list list-mg">
