<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1" /><!--设置viewport，适应移动设备的显示宽度-->

		<link href="css/comm.css" rel="stylesheet" type="text/css" />
		<link href="css/wcomm.css" rel="stylesheet" type="text/css" />
		<link href="css/wglobal.css" rel="stylesheet" type="text/css" />
		<link href="css/css2.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="mod_container">
			<!-- 内页统一头部 S-->
				<div class="d-mod d-mod-menu-unfold d-mod-border">
					<a class="d-mod-back" href="javascript:;"></a>
					<div class="d-mod-input d-mod-input-wrapper">
						<a class="d-mod-search" href="javascript:;"></a>
						<input type="text" placeholder="世界那么大，我想去看看">
					</div>
					<a class="d-mod-menu" href="javascript:;"></a>
					<div class="d-mod-menu-list" style="display: none;">
						<a class="d-mod-menu-list-item d-mod-menu-list-item1" href="javascript:;">首页</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item2" href="javascript:;">分类</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item3" href="javascript:;">购物车</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item4" href="javascript:;">我的</a>
					</div>
				</div>
			<!-- 内页统一头部 E-->
		<div class="container-wraper-bg">
			<!--grade-top 头部信息 S-->
			<div class="my-grade-top">
				<div class="my-grade-top-menu">
					<div class="my-grade-top-menu-item">
						<span class="txt">我的等级</span>
						<br/><span class="cout" >VIP<i>1</i></span>
					</div>
					<div class="my-grade-top-menu-item">
						<span class="txt">我的成长值</span>
						<br/><span class="record">600</span>
					</div>
				</div>
				<div class="my-grade-top-content">
					<div class="my-grade-top-content-info">成长值：600，升级还需：<span class="r-fc">400</span>成长值</div>
					<div class="votebox">
						<dl class="barbox">
							<dd class="barline">
								<div w="60" style="width:0px;" class="charts"></div>
							</dd>
						</dl>
					</div>
					<div class="my-grade-top-content-vip clearfix"><div class="box fl  r-fc">VIP1</div><div class="box fr">VIP2</div></div>
				</div>
			</div>
			<!--头部信息 E-->
			<!-- grade-content 我的等级内容 S-->
			<div class="my-grade-content">
				<div class=" my-grade-content-list-title">
					<a href="javascript:;" class="my-grade-list-line"><span class="dm-icon my-grade-icon my-grade-icon1"></span>会员级别及权益<span class="jt"></span></a>
				</div>
				<div class="my-grade-content-list">
					<a href="#" class="my-grade-list-line"><span class="dm-icon my-grade-icon my-grade-icon2"></span>商城购物<span class="jt"></span></a>
					<a href="#" class="my-grade-list-line"><span class="dm-icon my-grade-icon my-grade-icon3"></span>充值余额<span class="jt"></span></a>
					<a href="#" class="my-grade-list-line"><span class="dm-icon my-grade-icon my-grade-icon4"></span>签到<span class="jt"></span></a>
					<a href="#" class="my-grade-list-line"><span class="dm-icon my-grade-icon my-grade-icon5"></span>推荐会员<span class="jt"></span></a>
				</div>
			</div>
		    <!-- grade-content 我的等级内容 E--> 
			
	</div>
  </div>
		<script src='js/common.js' type="text/javascript"></script>
		<script src='js/jquery-1.9.1.min.js' type="text/javascript"></script>
		<script language="javascript">
		function animate(){
			$(".charts").each(function(i,item){
				var a=parseInt($(item).attr("w"));
				$(item).animate({
					width: a+"%"
				},1500);
			});
		}
		animate();
</script>
	</body>
</html>
