<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1" /><!--设置viewport，适应移动设备的显示宽度-->
		<meta name="apple-mobile-web-app-capable" content="yes" /><!--隐藏safari导航栏及工具栏-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!--所有浏览器都以最新模式显示-->
		<title>发表评价</title>
		<link href="css/comm.css" rel="stylesheet" type="text/css" />
		<link href="css/wglobal.css" rel="stylesheet" type="text/css" />
		<link href="css/css2.css" rel="stylesheet" type="text/css" />
		<script src='js/jquery-1.9.1.min.js' type="text/javascript"></script>
		<script src='js/websrcipt.js' type="text/javascript"></script>
	</head>
	<body>
		<div class="mod_container">
			<!-- 内页统一头部 S-->
				<div class="d-mod d-mod-menu-unfold">
					<a class="d-mod-back" href="javascript:;"></a>
					<div class="d-mod-input d-mod-input-wrapper">
						<a class="d-mod-search" href="javascript:;"></a>
						<input type="text" placeholder="世界那么大，我想去看看">
					</div>
					<a class="d-mod-menu" href="javascript:;"></a>
					<div class="d-mod-menu-list" style="display: none;">
						<a class="d-mod-menu-list-item d-mod-menu-list-item1" href="javascript:;">首页</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item2" href="javascript:;">分类</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item3" href="javascript:;">购物车</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item4" href="javascript:;">我的</a>
					</div>
				</div>
			<!-- 内页统一头部 E-->
			<!--order-detail-top 顶部信息 S-->
			<div class="home-tuan-lists  intjdd-center-content  my-commentp-top mt10">
				<div class="dm-item  my-order-item">
						<div class="cnt shopcont shopcont_p">
							<div class="shoppr"><img class="pic" src="img/jpitrv.png" alt=""></div>
							<div class="content-wrap ">
								<div class="content-wrap2">
									<div class="shop-content ">
										<div class="title"><span class="in-tit com-tit">菁菁同款毛线帽子女潮摄影韩国代购围脖一体毛球斗篷冬天时尚潮时尚潮时尚潮</span></div>
										<div class="r-fc f16 mt5" >￥<b>6888.00</b></div>
									</div>
								</div>
							</div>
						</div>
				</div>
			</div>
			<!--顶部信息 E-->
		<!-- order-detail-center 订单详情内容 S-->
			<div class="my-commentp-form">
				<form class="intjdd-center-content b-card-centent my-jftx-center order-detail-center" action="" method="post">
					<div class="input-box-wrap">
						<div class="input-box input-checkbox">
							<div >评价</div>
							<div class="in-input-box">
								<div class="comment-radio">
									<input type="radio" value="1" id="checkboxFourInput" name="" />
									<label for="checkboxFourInput" class="dm-icon radio"></label>
									好评
								</div>
							</div>
							<div class="in-input-box">
								<div class="comment-radio">
									<input type="radio" value="1" id="checkboxFourInput" name="" />
									<label for="checkboxFourInput" class="dm-icon radio cur"></label>
									中评
								</div>
							</div>
							<div class="in-input-box">
								<div class="comment-radio">
									<input type="radio" value="1" id="checkboxFourInput" name="" />
									<label for="checkboxFourInput" class="dm-icon radio"></label>
									差评
								</div>
							</div>

						</div>
					</div>


					<div class="input-box-wrap">
						<div class="input-box">
							<label >心得</label>
							<div class="in-input-box">
								<textarea  class="my-comment-text" placeholder="商品是否满意？快分享你的购买心得吧~"  maxlength="70" minlengh="10"></textarea>
								<span class="my-comment-txtcout">10-70字</span>
								<span class="my-comment-txtcout none">还可以输入<label>70</label>个字</span>
							</div>
						</div>
						<div class="com-tip none valid-text">您输入的字数还不够,至少输入10个</div>
					</div>

					<div class="b-card-btn">
						<!--<input type="submit" value="发表" class="com-submit">-->
						<button class="combtn">
							发表
						</button>
					</div>
				</form>
			</div>
			<!--底部物流信息 E-->
			<!-- order-detail-center 订单详情内容 E-->
  </div>
		<script type="text/javascript">
			/*评价种类选择 S*/
			var icon= $('.radio');
			icon.click(function(){
				$(this).addClass('cur');
				$(this).parent().parent().siblings().children().children('.radio').removeClass('cur');
			});
			/*评价种类选择 E*/

			/*心得 S*/
			$('.my-comment-text').focus(function(){
				var span=$(this).parent().children('span');
				span.eq(0).hide();
				span.eq(1).show();
				/*$('.combtn').removeClass('com-tip');*/
				$('.my-comment-text').keyup(function(){
					/*var length=$(this).val().length;
					 var numBox=$(this).siblings('.my-comment-txtcout').children('label');
					 var num=70-length;
					 numBox.text(num);*/
					var byte=$(this).val().replace(/[^\x00-\xff]/g, "**").length;
					var numBox=$(this).siblings('.my-comment-txtcout').children('label');
					var num=Math.ceil((140-byte)/2);
					numBox.text(num);

					$('.my-comment-text').blur(function() {
							if (length > 10) {
								$('.com-tip').hide();
							} else {
								$('.com-tip').show();
							}
					})
				})
			})
			/*心得 E*/
		</script>
	</body>
</html>
