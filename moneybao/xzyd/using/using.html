<html>

		<title>用呗</title>
		<style type="text/css">
			.phone_index {
				width: 100%;
				height: 100%;
				height: auto;
				display: table;
				margin: 0 auto;
				background: #242D32;
			}
			body,p,form,input,button,dl,dt,dd,ul,ol,li,h1,h2,h3,h4{margin:0;padding:0;list-style:none;}
			.phone_index img{
				width:100%;
				height:auto;
			    float:left;
			}
		</style>
	</head>
	<body onload="setHeight();" onresize=" setHeight()">
		<div class="phone_index" id="primary">
			<img src="img/using1.png"/>
	        <img src="img/using2.png"/>
	        <img src="img/using3.png"/>
		</div>
		<script type="text/javascript">
			function setHeight()
			{
				var max_height = document.documentElement.clientHeight;
				var primary = document.getElementById('primary');
				primary.style.minHeight = max_height+"px";
				primary.style.maxHeight = max_height+"px";
			}
		</script>
	</body>
</html>
