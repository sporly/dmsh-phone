<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1" />
		<!--设置viewport，适应移动设备的显示宽度-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!--隐藏safari导航栏及工具栏-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!--所有浏览器都以最新模式显示-->
		<title>默认搜索</title>
		<link href="css/comm.css" rel="stylesheet" type="text/css" />
		<link href="css/wglobal.css" rel="stylesheet" type="text/css" />
		<script src='js/jquery-1.9.1.min.js' type="text/javascript"></script>
	</head>
	<body>
		<div class="mod_container">
			<div class="mr_search" >
				<!--头部搜索框 S-->
				<div class="top ">
					<div class="insearch " >
						<input  type="text" class="search" id="search_input"/>
					    <a href="javascript:;" class="hd_search mr_sc"></a>
					    <span  class="hd_search-del">×</span>
					</div>
					<span class="cancel" id="search_box" onclick="history.go(-1)">取消</span>
			 </div>
			 <!--头部搜索框 E-->

        
			 <!--热门搜索 S-->
			 <div class="hot_ct">
				 	<div class="title">
				 		热门搜索
				 	</div>
				 	<div class="tit">
				 	    <a href="#">凉风衣</a>
				 	    <a href="#">充电宝</a>
				 	    <a href="#">春装外套女装</a>
				 	    <a href="#">凉风衣</a>
				 	    <a href="#">春装外套女装</a>
				 	    <a href="#">凉风衣</a>
				 	    <a href="#">春装外套女装</a>
				 	    <a href="#">春装外套女装</a>
				 	    
				 	</div>

			 </div>
			 <!--热门搜索 E-->
			 <!--最近搜索 S-->
			 <div class="hot_ct rec_ct">
				 	<div class="title">
				 		最近搜索
				 	</div>
				 	<div class="tip">
				 	    暂无历史记录
				 	</div>
			 </div>
			 <!--最近搜索 E-->
		 </div>
	</div>
	<script type="text/javascript">
    $(function(){
        $('.search').each(function(){	
			$("#search_box").text('取消').removeClass('sou');
			$(".search").val("").focus();
		});
        $('.search').keyup(function(){	
			if(!$(this).val()==""){
				$("#search_box").text('搜索').addClass('sou');
				
			}else{
				$("#search_box").text('取消').removeClass('sou');
				$("#search_box").addAttr("onclick='history.go(-1)'");
			}
		});

        /* 搜索按钮href赋值 也可以用post submit提交*/
		        $("#search_input").blur(function(){
		        	if(!$(this).val()==""){
		        		$("#search_box").removeAttr('onclick');
			            var val_search_input = $("#search_input").val();
			            /*$("#search_box").attr("href", "search?search_input="+val_search_input);*/
		           }
		        });

        /* 点击×清空内容 S*/
        var del=$('.hd_search-del');
        $(".search").keyup(function(){
            del.show();
        });

        del.click(function(){
            $(".search").val("").focus();
            $(this).hide();
           /*$("#search_box").text('取消').removeClass('sou')*/
        });
    });
</script>
</body>

</html>
