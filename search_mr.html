<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1" />
		<!--设置viewport，适应移动设备的显示宽度-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!--隐藏safari导航栏及工具栏-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!--所有浏览器都以最新模式显示-->
		<title>默认搜索</title>
		<link href="css/comm.css" rel="stylesheet" type="text/css" />
		<link href="css/wglobal.css" rel="stylesheet" type="text/css" />
		<script src='js/jquery-1.9.1.min.js' type="text/javascript"></script>
	</head>
	<body>
		<div class="mod_container">
			<div class="mr_search" >
				<!--头部搜索框 S-->
				<div class="top ">
					<div class="insearch " >
						<input  type="text"/>
					    <a href="javascript:;" class="hd_search mr_sc"></a>
					    <span  class="hd_search-del">×</span>
					</div>
					<span class="cancel" >取消</span>
			 </div>
			 <!--头部搜索框 E-->
			 
			 <!--热门搜索 S-->
			 <div class="hot_ct">
				 	<div class="title">
				 		热门搜索
				 	</div>
				 	<div class="tit">
				 	    <a href="#">凉风衣</a>
				 	    <a href="#">充电宝</a>
				 	    <a href="#">春装外套女装</a>
				 	    <a href="#">凉风衣</a>
				 	    <a href="#">春装外套女装</a>
				 	    <a href="#">凉风衣</a>
				 	    <a href="#">春装外套女装</a>
				 	    <a href="#">春装外套女装</a>
				 	    
				 	</div>

			 </div>
			 <!--热门搜索 E-->
			 <!--最近搜索 S-->
			 <div class="hot_ct rec_ct">
				 	<div class="title">
				 		最近搜索
				 	</div>
				 	<div class="tip">
				 	    暂无历史记录
				 	</div>
			 </div>
			 <!--最近搜索 E-->
		 </div>
	</div>
	<script>

		$(function() {
			var del = $('.hd_search-del');
			del.click(function () {
				$("input").val("").focus();
			});
			del.mouseover(function () {
				del.css("background-color", "#ff0000");
			});
			del.mouseout(function () {
				del.css("background-color", "#808080");
			});
		})
	</script>
</body>

</html>
