<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1" /><!--设置viewport，适应移动设备的显示宽度-->
		<meta name="apple-mobile-web-app-capable" content="yes" /><!--隐藏safari导航栏及工具栏-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!--所有浏览器都以最新模式显示-->
		<title>选择支付方式</title>
		<link href="css/comm.css" rel="stylesheet" type="text/css" />
		<link href="css/wglobal.css" rel="stylesheet" type="text/css" />
		<link href="css/css2.css" rel="stylesheet" type="text/css" />
		<script src='js/jquery-1.9.1.min.js' type="text/javascript"></script>
	</head>
	<body>
		<div class="mod_container">
			<!-- 内页统一头部 S-->
				<div class="d-mod d-mod-menu-unfold d-mod-border">
					<a class="d-mod-back" href="javascript:;"></a>
					<div class="d-mod-input d-mod-input-wrapper">
						<a class="d-mod-search" href="javascript:;"></a>
						<input type="text" placeholder="世界那么大，我想去看看">
					</div>
					<a class="d-mod-menu" href="javascript:;"></a>
					<div class="d-mod-menu-list" style="display: none;">
						<a class="d-mod-menu-list-item d-mod-menu-list-item1" href="javascript:;">首页</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item2" href="javascript:;">分类</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item3" href="javascript:;">购物车</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item4" href="javascript:;">我的</a>
					</div>
				</div>
			<!-- 内页统一头部 E-->
			<!-- xzzf-title 选择支付方式标题 S-->
			<div class="xzzf-title">
				<div class="inxzzf-title">
					<div class="xzzf-title-box">
						<div class="inxzzf-title-box f18">选择支付方式</div>
					</div>
				</div>
			</div>
			<!-- xzzf-title 选择支付方式标题 E-->
			
			<!-- xzzf-content 选择支付方式内容 S-->
				<div class="xzzf-wraper">
					<div class="wddz-content xzzf-content">
						<a href="#" class="zxzf-content-icon"><span class="dm-icon no-choice choice"></span></a>
						<div class="xzzf-content-img"><img src="img/choicepay_1.png"/></div>
						<div class="xzzf-content-info">
							<p class="f16 fw-b">微信支付</p>
							<p class="f12 mt5 lh20 g-fc">银行卡绑定，微信安全支持</p>
						</div>
					</div>
					<div class="wddz-content xzzf-content">
						<a href="#" class="zxzf-content-icon"><span class="dm-icon no-choice"></span></a>
						<div class="xzzf-content-img"><img src="img/choicepay_2.png"/></div>
						<div class="xzzf-content-info">
							<p class="f16 fw-b">余额支付 <span class="xzzf-content-info-tip no-get"><i></i>不可提现</span></p>
							<p class="f12 mt5 lh20 g-fc">不可提现余额：￥1000.00</p>
						</div>
					</div>
					<div class="wddz-content xzzf-content">
						<a href="#" class="zxzf-content-icon"><span class="dm-icon no-choice"></span></a>
						<div class="xzzf-content-img"><img src="img/choicepay_3.png"/></div>
						<div class="xzzf-content-info">
							<p class="f16 fw-b">余额支付  <span class="xzzf-content-info-tip get"><i></i>可提现</span></p>
							<p class="f12 mt5 lh20 g-fc">可提现余额：￥1000.00</p>
						</div>
					</div>
			  </div>
			
			
		<!-- xzzf-content 选择支付方式内容  E--> 
			
		<!--底端 S-->
			<div class="tjdd-btn">
				  <div class="btn-lie intjdd-btn inxzzf-btn">
					<a href="#xzzf-inputpsw" class="fr xzzf-pbtn">立即支付</a>
				 </div>
			</div>
		<!--底端 E-->
    </div>

		<!-- 支付密码弹出框 begn-->
		<div class="d-bodybg  xzzf-pswbom">
			<div class="d-bodyeject d-minheight">
				<div class="body_contr">
					<div class="chenker ">
						<p class="wordker">请输入支付密码</p>
						<div class="xzzf-inputbox">
							<input type="password" class="xzzf-inputpsw" name="xzzf-inputpsw"/>
							<lable></lable>
						</div>
						<div class="xzzf-forget clearfix"><a href="#" class="fr">忘记密码了吗？</a></div>
					</div>

					<div class="btn-jion pkvoir">
						<div class="btn-zir"><a href="#">取消</a></div>
						<div class="btn-go"><a href="#">支付</a></div>
					</div>
				</div>
			</div>
		</div>
		<!-- 支付密码弹出框 end-->
		
		<script type="text/javascript">
			var icon= $('.zxzf-content-icon');
	        icon.click(function(){
	            $(this).children().addClass('choice');
	            $(this).parent().siblings().children('a').children().removeClass('choice');
	        });
			$('.xzzf-pbtn').click(function(){
				$('.xzzf-pswbom').show();
				$('.xzzf-inputpsw').focus();
			});
			$('.btn-zir').click(function(){
				$('.xzzf-pswbom').hide();
			});
		</script>
	</body>
</html>
