<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1" /><!--设置viewport，适应移动设备的显示宽度-->
		<meta name="apple-mobile-web-app-capable" content="yes" /><!--隐藏safari导航栏及工具栏-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!--所有浏览器都以最新模式显示-->
		<title>申请开店</title>
		<link href="css/comm.css" rel="stylesheet" type="text/css" />
		<link href="css/wcomm.css" rel="stylesheet" type="text/css" />
		<link href="css/wglobal.css" rel="stylesheet" type="text/css" />
		<link href="css/css2.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="mod_container">
			<!-- 内页统一头部 S-->
				<div class="d-mod d-mod-menu-unfold ">
					<a class="d-mod-back" href="javascript:;"></a>
					<div class="d-mod-input d-mod-input-wrapper">
						<a class="d-mod-search" href="javascript:;"></a>
						<input type="text" placeholder="世界那么大，我想去看看">
					</div>
					<a class="d-mod-menu" href="javascript:;"></a>
					<div class="d-mod-menu-list" style="display: none;">
						<a class="d-mod-menu-list-item d-mod-menu-list-item1" href="javascript:;">首页</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item2" href="javascript:;">分类</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item3" href="javascript:;">购物车</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item4" href="javascript:;">我的</a>
					</div>
				</div>
			<!-- 内页统一头部 E-->
			
			<!-- b-card-content 添加地址内容 S-->
		       <div class=" tjdd-center-content ">
					<form class=" intjdd-center-content b-card-centent  my-shop-content" action="" method="post">
						<legend>请填写以下资料申请开店 :</legend>
						<div class="input-box-wrap">
							<div class="input-box">
								<lable class="b-card-txt dm-shop-txt"><span class="r-fc">*</span>公司名称</lable>
								<div class="in-input-box">	
									<input type="text" placeholder="请输入公司名称"/>
								</div>
							</div>
						</div>
					 
						<div class="input-box-wrap"> 
							<div class="input-box">
								<label class="b-card-txt dm-shop-txt"><span class="r-fc">*</span>所在地区</label>
								<div class="in-input-box">	
									<select>
										  <option value ="省" selected = "selected">省</option>
										  <option value ="广东省">广东省</option>
										  <option value="海南省">海南省</option>
										  <option value="广西省">广西省</option>
									</select>
									<span class="jt"></span>
								</div>
								<div class="in-input-box">	
									<select>
										  <option value ="市" selected = "selected">市</option>
										  <option value ="广州市">广州市</option>
										  <option value="深圳市">深圳市</option>
										  <option value="珠海市">珠海市</option>
									</select>
									<span class="jt"></span>
								</div>
								<div class="in-input-box">	
									<select>
										  <option value ="区/县" selected = "selected">区/县</option>
										  <option value ="saab">Saab</option>
										  <option value="opel">Opel</option>
										  <option value="audi">Audi</option>
									</select>
									<span class="jt"></span>
								</div>
							</div>
						</div>
					
					<div class="input-box-wrap">
						<div class="input-box">
							<label class="b-card-txt dm-shop-txt"><span class="r-fc">*</span>详细地址</label>
							<div class="in-input-box">	
								<input type="text" placeholder="请输入详细地址"/>
							</div>
						</div>
					</div>	
						
						<div class="input-box-wrap">
							<div class="input-box">
								<label class="b-card-txt dm-shop-txt"><span class="r-fc">*</span>主营行业</label>
								<div class="in-input-box">	
									<input type="text" placeholder="请输入主营行业"/>
								</div>
							</div>
						</div>

						<div class="input-box-wrap">
							<div class="input-box">
								<label class="b-card-txt dm-shop-txt">公司官网</label>
								<div class="in-input-box">
									<input type="text" placeholder="请输入公司官网"/>
								</div>
							</div>
						</div>

						<div class="input-box-wrap">
							<div class="input-box">
								<label class="b-card-txt dm-shop-txt"><span class="r-fc">*</span>联系人姓名</label>
								<div class="in-input-box">
									<input type="text" placeholder="请输入联系人姓名"/>
								</div>
							</div>
						</div>

						<div class="input-box-wrap">
							<div class="input-box">
								<label class="b-card-txt dm-shop-txt"><span class="r-fc">*</span>联系人手机</label>
								<div class="in-input-box">
									<input type="text" placeholder="请输入联系人手机"/>
								</div>
							</div>
							<div class="my-shop-tip valid-text">您输入的号码有误，请重新输入！</div>
						</div>

						<div class="input-box-wrap">
							<div class="input-box">
								<label class="b-card-txt dm-shop-txt"><span class="r-fc">*</span>联系人邮箱</label>
								<div class="in-input-box">
									<input type="text" placeholder="请输入联系人邮箱"/>
								</div>
							</div>
							<div class="my-shop-tip valid-text">您输入的邮箱有误，请重新输入！</div>
						</div>

				      </form>
		         </div>
		<!-- b-card-content 添加地址内容 E--> 
			
		<!--底端-->
			<div class="tjdd-btn">
				  <div class="btn-lie intjdd-btn b-card-btn">
					<button type="submit" class="fr">提交</button>
				 </div>
			</div>
  </div>
	</body>
	
</html>
