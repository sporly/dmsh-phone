
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1" /><!--设置viewport，适应移动设备的显示宽度-->
		<meta name="apple-mobile-web-app-capable" content="yes" /><!--隐藏safari导航栏及工具栏-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!--所有浏览器都以最新模式显示-->
		<title>提现-银行卡绑定</title>
		<link href="css/comm.css" rel="stylesheet" type="text/css" />
		<link href="css/wcomm.css" rel="stylesheet" type="text/css" />
		<link href="css/wglobal.css" rel="stylesheet" type="text/css" />
		<link href="css/css2.css" rel="stylesheet" type="text/css" />
		<script src='js/jquery-1.9.1.min.js' type="text/javascript"></script>
	</head>
	<body>
		<div class="mod_container">
			<!-- 内页统一头部 S-->
				<div class="d-mod d-mod-menu-unfold d-mod-border">
					<a class="d-mod-back" href="javascript:;"></a>
					<div class="d-mod-input d-mod-input-wrapper">
						<a class="d-mod-search" href="javascript:;"></a>
						<input type="text" placeholder="世界那么大，我想去看看">
					</div>
					<a class="d-mod-menu" href="javascript:;"></a>
					<div class="d-mod-menu-list" style="display: none;">
						<a class="d-mod-menu-list-item d-mod-menu-list-item1" href="javascript:;">首页</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item2" href="javascript:;">分类</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item3" href="javascript:;">购物车</a>
						<a class="d-mod-menu-list-item d-mod-menu-list-item4" href="javascript:;">我的</a>
					</div>
				</div>
			<!-- 内页统一头部 E-->
			   <!--my_jftx 顶部信息 S-->
				
				<div class="balance-top my-jftx-top">
					<div class="">可提取余额</div>
					<div class="price">￥6000.00</div>
			   </div>
			<!--顶部信息 E-->
			<!-- my-txcard-content 提现银行卡内容 S-->
		       <div class=" tjdd-center-content my-jftx-content">
					<form class="intjdd-center-content b-card-centent my-jftx-center" action="" method="post">
						<div class="input-box-wrap">
							<div class="input-box">
								<label class="b-card-txt">提现金额</label>
								<div class="in-input-box">	
									<input type="text" placeholder="输入提现金额"/>
								</div>
							</div>
							<div class="my-txcard-tip">*提现金额为100的整数倍</div>
						</div>
						
						<div class="input-box-wrap">
							<div class="input-box">
								<label class="b-card-txt">提现银行卡</label>
								<div class="in-input-box my-txcard-sel">	
									<select >
										  <option value ="volvo" selected = "selected">6217*****226</option>
										  <option value ="saab">Saab</option>
										  <option value="opel">Opel</option>
										  <option value="audi">Audi</option>
									</select>
									<span class="jt"></span>
								</div>
								<div class="btn-lie in-input-box b-card-btn my-txcard-btn">
					              <a href="#">添加银行卡</a>
				               </div>
							</div>
						</div>
						
						<div class="input-box-wrap">
							<div class="input-box">
								<label class="b-card-txt">您的手机号</label>
								<div class="in-input-box r-fc">	
									138*****89
								</div>
							</div>
						</div>
					 
						 <div class="input-box-wrap">
							<div class="input-box">
								<label class="b-card-txt">短信验证码</label>
								<div class="in-input-box">	
									<input type="text" placeholder="输入验证码"/>
								</div>
								<button class="dm-get-btn">获取验证码<button/>
							</div>
							<div class="valid-text">您输入的验证码有误，请重新输入！</div>
						</div>
						
						<div class="input-box-wrap mt10 bt">
							<div class="input-box">
								<label class="b-card-txt">提现金额</label>
								<div class="in-input-box  r-fc">	
									￥0.00
								</div>
							</div>
						</div>
						
						<div class="input-box-wrap">
							<div class="input-box">
								<label class="b-card-txt">实际到账</label>
								<div class="in-input-box  r-fc">	
									￥0.00 <span class="gy-fc">（手续费1.00%）</span>
								</div>
							</div>
							
						</div>
						<div class="b-card-btn">
					       <button href="orderpay.html" class="fr">确认提现</button>
				       </div>
				   </form>
		        </div>
		<!-- my-txcard-content 提现银行卡内容 E--> 
  </div>
</body>
</html>
